<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teleport Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .teleport-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .exit-button {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Teleport Menu</h1>
    <button class="teleport-button" onclick="teleport('Airport')">Airport</button>
    <button class="teleport-button" onclick="teleport('Vinewood Sign')">Vinewood Sign</button>
    <button class="teleport-button" onclick="teleport('Mount Chiliad')">Mount Chiliad</button>
    <br><br>
    <button class="exit-button" onclick="exitMenu()">Exit</button>

    <script>
        function teleport(location) {
            alt.emit('teleportPlayer', location);
        }

        function exitMenu() {
            alt.emit('closeMenu');
        }
    </script>
</body>
</html>
