<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFA-Zone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .dark-mode {
            background-color: transparent;
            color: #cbd5e0;
        }
        .dark-mode .container {
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(5,4,20,1) 8%, rgba(3,3,54,1) 35%);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dark-mode .btn {
            background: linear-gradient(90deg, rgba(5,4,20,1) 0%, rgba(3,3,54,1) 35%);
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.5);
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
            width: 100%;
            padding: 1rem;
            font-size: 1.25rem;
        }
        .dark-mode .btn:hover {
            box-shadow: 0 4px 20px rgba(30, 144, 255, 0.7);
        }
        .dark-mode .btn-exit {
            background-color: #1e90ff;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto 0;
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.5);
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
        }
        .dark-mode .btn-exit:hover {
            background-color: #1c86ee;
            box-shadow: 0 4px 20px rgba(30, 144, 255, 0.7);
        }
        .dark-mode .stat-value {
            color: #f7fafc; 
        }
        .led-text {
            font-family: 'Tiny5', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e90ff; 
            text-shadow: 0 0 10px rgba(30, 144, 255, 0.7), 0 0 20px rgba(30, 144, 255, 0.7), 0 0 30px rgba(30, 144, 255, 0.7), 0 0 40px rgba(30, 144, 255, 0.7);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .separator {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 1.5rem 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
        }
        .logo {
            display: block;
            margin: 0 auto 1rem;
            max-width: 200px;
            filter: drop-shadow(0 0 10px rgba(30, 144, 255, 0.7));
        }
        .app-title {
            font-family: 'Tiny5', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #1e90ff;
            text-shadow: 0 0 10px rgba(30, 144, 255, 0.7), 0 0 20px rgba(30, 144, 255, 0.7), 0 0 30px rgba(30, 144, 255, 0.7), 0 0 40px rgba(30, 144, 255, 0.7);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .footer-nav a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .footer-nav a:hover {
            color: #f7fafc;
        }
        .contact-info {
            margin-top: 20px;
            color: #cbd5e0;
            font-size: 0.875rem;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            width: 100%;
        }
        .main-content .section {
            padding: 1rem;
        }
        .main-content .section h2, .main-content .section h3 {
            margin-bottom: 1rem;
        }
        .stat {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .stat span i {
            color: #1e90ff;
        }
    </style>
</head>
<body class="dark-mode min-h-screen flex flex-col justify-center items-center">
    <div class="container max-w-4xl">
        <img src="a.png" alt="FFA MENU Logo" class="logo">
        <h1 class="app-title">FFA MENU</h1>
        <div class="separator"></div>
        <div class="main-content">
            <div class="section">
                <h2 class="text-2xl font-bold text-white">FFA-Zonen</h2>
                <div class="space-y-4" id="zone-buttons">
                    <!-- Buttons -->
                </div>
            </div>
<!--             <div class="section">
                <h3 class="text-2xl font-bold text-white">Statistiken</h3>
                <div class="stat">
                    <span><i class="fas fa-skull-crossbones"></i> Kills:</span>
                    <span id="kills" class="stat-value font-bold">0</span>
                </div>
                <div class="stat">
                    <span><i class="fas fa-heart-broken"></i> Deaths:</span>
                    <span id="deaths" class="stat-value font-bold">0</span>
                </div>
            </div> -->
        </div>
    </div>
    <div class="contact-info">
        <p>discord.gg/PPPP33</p>
        <p>www.PPara.dePPP3</p>
    </div>
    <button class="btn-exit" id="exit-ffa">
        <i class="fas fa-times"></i>
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('exit-ffa').addEventListener('click', function() {
                console.log('Exit FFA button clicked');
                alt.emit('closeWebView');
            });


            fetch('./webConfig.json')
                .then(response => response.json())
                .then(data => {
                    const zoneButtonsContainer = document.getElementById('zone-buttons');
                    data.buttons.forEach(button => {
                        const btn = document.createElement('button');
                        btn.className = 'btn w-full text-white py-2 px-4 rounded-lg';
                        btn.textContent = button.label;
                        btn.id = button.id;
                        btn.addEventListener('click', () => {
                            console.log(`Button for zone ${button.name} clicked`);
                            alt.emit('joinFFAZone', button.name);
                        });
                        zoneButtonsContainer.appendChild(btn);
                    });
                })
                .catch(error => console.error('Error loading buttons:', error));
        });
    </script>
</body>
</html>
